apiVersion: v1
kind: Service
metadata:
  name: educationelly-server
  namespace: educationelly
  labels:
    app: educationelly
    component: server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: educationelly
    component: server
  sessionAffinity: None
