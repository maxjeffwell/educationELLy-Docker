apiVersion: apps/v1
kind: Deployment
metadata:
  name: educationelly-server
  namespace: educationelly
  labels:
    app: educationelly
    component: server
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: educationelly
      component: server
  template:
    metadata:
      labels:
        app: educationelly
        component: server
    spec:
      containers:
      - name: server
        image: maxjeffwell/educationelly-server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: SERVER_PORT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: ALLOWED_ORIGINS
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: educationelly-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: educationelly-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
