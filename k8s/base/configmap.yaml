apiVersion: v1
kind: ConfigMap
metadata:
  name: educationelly-config
  namespace: educationelly
  labels:
    app: educationelly
data:
  # Node environment
  NODE_ENV: "production"

  # Server configuration
  SERVER_PORT: "8080"

  # Client configuration
  CLIENT_PORT: "3000"

  # CORS origins (update with your domain)
  ALLOWED_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"

  # API URL for client
  REACT_APP_API_URL: "https://yourdomain.com/api"
