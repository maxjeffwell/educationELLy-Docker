apiVersion: apps/v1
kind: Deployment
metadata:
  name: educationelly-client
  namespace: educationelly
  labels:
    app: educationelly
    component: client
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: educationelly
      component: client
  template:
    metadata:
      labels:
        app: educationelly
        component: client
    spec:
      containers:
      - name: client
        image: maxjeffwell/educationelly-client:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: CLIENT_PORT
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: REACT_APP_API_URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
