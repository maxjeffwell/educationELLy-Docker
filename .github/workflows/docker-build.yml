name: Docker Build & Push

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: docker.io
  SERVER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/educationelly-server
  CLIENT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/educationelly-client

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CLIENT_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./full-stack-capstone-server
          file: ./full-stack-capstone-server/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./full-stack-capstone-client
          file: ./full-stack-capstone-client/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'https://yourdomain.com/api' }}

      - name: Image digest
        run: |
          echo "Server image digest: ${{ steps.meta-server.outputs.digest }}"
          echo "Client image digest: ${{ steps.meta-client.outputs.digest }}"
          echo "---"
          echo "Server tags:"
          echo "${{ steps.meta-server.outputs.tags }}"
          echo "---"
          echo "Client tags:"
          echo "${{ steps.meta-client.outputs.tags }}"

  # Scan images for vulnerabilities
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Run Trivy vulnerability scanner (server)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.SERVER_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-server-results.sarif'

      - name: Upload Trivy results (server)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'server-image'

      - name: Run Trivy vulnerability scanner (client)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.CLIENT_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-client-results.sarif'

      - name: Upload Trivy results (client)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'client-image'
