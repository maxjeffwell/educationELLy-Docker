name: Docker Build & Push

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: docker.io

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get secrets from Doppler
        id: doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT
          echo "react_app_api_url=$(doppler secrets get REACT_APP_API_URL --plain 2>/dev/null || echo 'https://yourdomain.com/api')" >> $GITHUB_OUTPUT

      - name: Set image names
        id: images
        run: |
          echo "server=${{ steps.doppler.outputs.username }}/educationelly-server" >> $GITHUB_OUTPUT
          echo "client=${{ steps.doppler.outputs.username }}/educationelly-client" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ steps.doppler.outputs.username }}
          password: ${{ steps.doppler.outputs.password }}

      - name: Extract metadata for server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.server }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.images.outputs.client }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./full-stack-capstone-server
          file: ./full-stack-capstone-server/Dockerfile
          target: production
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./full-stack-capstone-client
          file: ./full-stack-capstone-client/Dockerfile
          target: production
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=${{ steps.doppler.outputs.react_app_api_url }}

      - name: Image digest
        run: |
          echo "Server image digest: ${{ steps.meta-server.outputs.digest }}"
          echo "Client image digest: ${{ steps.meta-client.outputs.digest }}"
          echo "---"
          echo "Server tags:"
          echo "${{ steps.meta-server.outputs.tags }}"
          echo "---"
          echo "Client tags:"
          echo "${{ steps.meta-client.outputs.tags }}"

  # Scan images for vulnerabilities
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub username from Doppler
        id: doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (server)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.doppler.outputs.username }}/educationelly-server:latest
          format: 'sarif'
          output: 'trivy-server-results.sarif'

      - name: Upload Trivy results (server)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'server-image'

      - name: Run Trivy vulnerability scanner (client)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.doppler.outputs.username }}/educationelly-client:latest
          format: 'sarif'
          output: 'trivy-client-results.sarif'

      - name: Upload Trivy results (client)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'client-image'
