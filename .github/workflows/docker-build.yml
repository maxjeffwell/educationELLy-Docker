name: Docker Build & Push

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: docker.io

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get secrets from Doppler
        id: doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT
          echo "react_app_api_url=$(doppler secrets get REACT_APP_API_URL --plain 2>/dev/null || echo 'https://yourdomain.com/api')" >> $GITHUB_OUTPUT

      - name: Set image names
        id: images
        run: |
          echo "server=${{ steps.doppler.outputs.username }}/educationelly-server" >> $GITHUB_OUTPUT
          echo "client=${{ steps.doppler.outputs.username }}/educationelly-client" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ steps.doppler.outputs.username }}
          password: ${{ steps.doppler.outputs.password }}

      - name: Generate image tag
        id: image-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${TAG}"

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./full-stack-capstone-server
          file: ./full-stack-capstone-server/Dockerfile
          target: production
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.images.outputs.server }}:${{ steps.image-tag.outputs.tag }}
            ${{ steps.images.outputs.server }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./full-stack-capstone-client
          file: ./full-stack-capstone-client/Dockerfile
          target: production
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.images.outputs.client }}:${{ steps.image-tag.outputs.tag }}
            ${{ steps.images.outputs.client }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=${{ steps.doppler.outputs.react_app_api_url }}

      - name: Image digest
        env:
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          echo "Server image: ${{ steps.images.outputs.server }}:${IMAGE_TAG}"
          echo "Client image: ${{ steps.images.outputs.client }}:${IMAGE_TAG}"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub username from Doppler
        id: doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (server)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.doppler.outputs.username }}/educationelly-server:latest
          format: 'sarif'
          output: 'trivy-server-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results (server)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-server-results.sarif') != ''
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'server-image'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (client)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.doppler.outputs.username }}/educationelly-client:latest
          format: 'sarif'
          output: 'trivy-client-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results (client)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-client-results.sarif') != ''
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'client-image'
        continue-on-error: true

  trigger-k8s-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger educationELLy deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: maxjeffwell/devops-portfolio-manager
          event-type: deploy-educationelly
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ needs.build-and-push.outputs.image-tag }}"}'

      - name: Log trigger
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "Triggered deploy-educationelly with image tag: ${IMAGE_TAG}"
